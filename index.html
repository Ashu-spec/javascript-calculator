<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ashu Javascript Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="./app.js"></script>
    </head>
    <body class="bgc">
        
        <div id="display" class="border text-center text-white my-3 py-5"><big>0</big></div>

        <a class="btn btn-block btn-outline-success btn-lg" id="equals" onclick="updateDisplay(=)">=</a>

        <a class="btn btn-block btn-outline-primary btn-lg" id="zero" onclick="updateDisplay(0)">0</a>
        <a class="btn btn-block btn-outline-primary" id="one" onclick="updateDisplay(1)">1</a>
        <a class="btn btn-block btn-outline-primary" id="two" onclick="updateDisplay(2)">2</a>
        <a class="btn btn-block btn-outline-primary" id="three" onclick="updateDisplay(3)">3</a>
        <a class="btn btn-block btn-outline-primary" id="four" onclick="updateDisplay(4)">4</a>
        <a class="btn btn-block btn-outline-primary" id="five" onclick="updateDisplay(5)">5</a>
        <a class="btn btn-block btn-outline-primary" id="six" onclick="updateDisplay(6)">6</a>
        <a class="btn btn-block btn-outline-primary" id="seven" onclick="updateDisplay(7)">7</a>
        <a class="btn btn-block btn-outline-primary" id="eight" onclick="updateDisplay(8)">8</a>
        <a class="btn btn-block btn-outline-primary" id="nine" onclick="updateDisplay(9)">9</a>

        <a class="btn btn-block btn-outline-warning" id="add" onclick="updateDisplay(+)">+</a>
        <a class="btn btn-block btn-outline-warning" id="subtract" onclick="updateDisplay(-)">-</a>
        <a class="btn btn-block btn-outline-warning" id="multiply" onclick="updateDisplay(*)">*</a>
        <a class="btn btn-block btn-outline-warning" id="divide" onclick="updateDisplay(/)">/</a>

        <a class="btn btn-block btn-outline-primary" id="decimal" onclick="updateDisplay(.)">.</a>

        <a class="btn btn-block btn-outline-danger btn-lg" id="clear" onclick="updateDisplay(c)">C</a>
       
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>      
    </body>
</html>
